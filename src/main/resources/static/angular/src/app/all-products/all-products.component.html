<div class class="container">
  <table class="table table-striped">

    <thead>
      <th>product Id</th>
      <th>face</th>
      <th>price</th>
      <th>size</th>
    </thead>
    <tbody>
      <tr *ngFor="let product of allProducts" class="table">
        <td>{{product.id}}</td>
        <td id="face">
          <b>{{product.face}}</b>
        </td>
        <td>{{product.price}}</td>
        <td>{{product.size}}</td>
      </tr>
    </tbody>


  </table>
</div>

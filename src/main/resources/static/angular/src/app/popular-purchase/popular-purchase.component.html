<div class class="container">
    <form>
      <p>Enter username to see  users Who Recently Purchased </p>
      <input type="text" name="userName" [(ngModel)]="userName">
  
      <button class="Submit" (click)="usersWhoRecentlyPurchased()">Search</button>
      <div class="table-responsive" >
          <table class="table table-striped" >
            <thead>
                
              <th>Id</th>
              <th>face</th>
              <th>price</th>
              <th>size</th>
              <th>Users</th>
            </thead>
            <tbody>
              <tr *ngFor="let purchase of list; let product of products;" >
                
                <td>{{purchase.product.id}}</td>
                <td>{{purchase.product.face}}</td>
                <td>{{purchase.product.price}}</td>
                <td>{{purchase.product.size}}</td>
                <td>{{purchase.recentUserNames}}</td>
             
              </tr>
    
            </tbody>
    
          </table>
        </div>
      </form>

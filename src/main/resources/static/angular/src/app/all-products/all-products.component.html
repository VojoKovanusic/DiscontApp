<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3>Product characteristics</h3>
    </div>
    <div class="panel-body">
      <table class="table table-hover ">

        <thead >
          <th>#</th>
          <th>product Id</th>
          <th>face</th>
          <th>price</th>
          <th>size</th>
          <th>Like</th>
        </thead>
        <tbody>
          <tr class="table" *ngFor="let product of allProducts; let i = index">

            <td>{{i + 1}} )</td>
            <td>{{product.id}}</td>
            <td id="face">
              <b>{{product.face}}</b>
            </td>
            <td>{{product.price}}</td>
            <td>{{product.size}}</td>
            <td>
              <app-like></app-like>
            </td>
            <td><button type="button" class="btn btn-primary" >Edit</button> 
             <button type="button" class="btn btn-danger" (click)="deleteProduct(product)">Delete</button></td>
          </tr>
        </tbody>


      </table>
     
    </div>
  </div>
</div> <td><button type="button" class="btn btn-primary">Add product</button>

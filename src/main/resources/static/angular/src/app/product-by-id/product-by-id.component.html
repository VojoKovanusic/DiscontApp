<div class class="container">
  <form>
    <p>Enter product ID, for product face:</p>
    <input type="number" name="id" [(ngModel)]="id">

    <button class="Submit" (click)="getProductByID()">Search</button>

    <table class="table table-striped" *ngIf="product">

      <thead>
        <th>productId</th>
        <th>face</th>
        <th>price</th>
        <th>size</th>
      </thead>
      <tbody>
        <tr > 
        <td>{{product.id}}</td>
        <td>{{product.face}}</td>
        <td>{{product.price}}</td>
        <td>{{product.size}}</td>
        </tr>
      </tbody>


    </table>
  </form>

</div>
